<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Monitoring Sisa Cuti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      padding: 20px;
      margin: 0;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .back-btn {
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .back-btn:hover {
      background: #1d4ed8;
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    /* ===== SEARCH ===== */
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #2563eb;
      color: #fff;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f8fafc;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <a class="back-btn" href="https://rikocagat.github.io/admin-cuti-versi2/">
      ‚Üê Back
    </a>
    <h2>Monitoring Sisa Cuti Pegawai</h2>
  </div>

  <!-- SEARCH -->
  <input
    type="text"
    id="search"
    placeholder="Ketik nama pegawai..."
    autocomplete="off"
  />

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIP</th>
        <th>Jenis Cuti</th>
        <th>Mulai</th>
        <th>Akhir Cuti</th>
        <th>Sisa Cuti</th>
      </tr>
    </thead>
    <tbody id="result">
      <tr>
        <td colspan="6" class="empty">
          Ketik nama untuk mencari data
        </td>
      </tr>
    </tbody>
  </table>

<script>
  // ===============================
  // KONFIGURASI SUPABASE
  // ===============================
  const SUPABASE_URL = "https://ufiqibxdgwlysqhinqbz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL";

  const sb = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const input = document.getElementById("search");
  const result = document.getElementById("result");

  let timer = null;

  input.addEventListener("input", () => {
    clearTimeout(timer);
    timer = setTimeout(searchData, 300);
  });

  async function searchData() {
    const keyword = input.value.trim();

    if (keyword.length < 2) {
      result.innerHTML = `
        <tr>
          <td colspan="6" class="empty">
            Ketik minimal 2 huruf
          </td>
        </tr>
      `;
      return;
    }

    const { data, error } = await sb
      .from("cuti_view_manual")
      .select("nama,nip,jenis_cuti,mulai,akhir_cuti,sisa_cuti")
      .ilike("nama", `%${keyword}%`)
      // üî• URUTKAN TANGGAL PALING BARU DI ATAS
      .order("mulai", { ascending: false })
      .limit(30);

    if (error) {
      console.error(error);
      result.innerHTML = `
        <tr>
          <td colspan="6" class="empty">
            Terjadi kesalahan
          </td>
        </tr>
      `;
      return;
    }

    if (!data || data.length === 0) {
      result.innerHTML = `
        <tr>
          <td colspan="6" class="empty">
            Data tidak ditemukan
          </td>
        </tr>
      `;
      return;
    }

    result.innerHTML = data.map(row => `
      <tr>
        <td>${row.nama}</td>
        <td>${row.nip}</td>
        <td>${row.jenis_cuti}</td>
        <td>${row.mulai}</td>
        <td>${row.akhir_cuti}</td>
        <td><strong>${row.sisa_cuti}</strong></td>
      </tr>
    `).join("");
  }
</script>

</body>
</html>
