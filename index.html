<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Monitoring Sisa Cuti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      padding: 20px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .back-btn {
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    /* === FILTER === */
    .filter {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter button {
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      background: #e5e7eb;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    .filter button.active {
      background: #2563eb;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #2563eb;
      color: #fff;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f8fafc;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
  </style>
</head>
<body>

<div class="header">
  <a class="back-btn" href="https://rikocagat.github.io/admin-cuti-versi2/">‚Üê Back</a>
  <h2>Monitoring Sisa Cuti Pegawai</h2>
</div>

<input id="search" placeholder="Ketik nama pegawai..." autocomplete="off" />

<!-- FILTER JENIS CUTI -->
<div class="filter">
  <button class="active" data-jenis="TAHUNAN">Tahunan</button>
  <button data-jenis="SAKIT">Sakit</button>
  <button data-jenis="MELAHIRKAN">Melahirkan</button>
  <button data-jenis="ALASAN_PENTING">Alasan Penting</button>
  <button data-jenis="BESAR">Besar</button>
</div>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>NIP</th>
      <th>Jenis Cuti</th>
      <th>Mulai</th>
      <th>Akhir Cuti</th>
      <th>Sisa Cuti</th>
    </tr>
  </thead>
  <tbody id="result">
    <tr>
      <td colspan="6" class="empty">Ketik nama untuk mencari data</td>
    </tr>
  </tbody>
</table>

<script>
  const SUPABASE_URL = "https://ufiqibxdgwlysqhinqbz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const input = document.getElementById("search");
  const result = document.getElementById("result");
  const buttons = document.querySelectorAll(".filter button");

  let timer = null;
  let jenisAktif = "TAHUNAN";

  buttons.forEach(btn => {
    btn.onclick = () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      jenisAktif = btn.dataset.jenis;
      searchData();
    };
  });

  input.addEventListener("input", () => {
    clearTimeout(timer);
    timer = setTimeout(searchData, 300);
  });

  async function searchData() {
    const keyword = input.value.trim();

    if (keyword.length < 2) {
      result.innerHTML = `
        <tr><td colspan="6" class="empty">Ketik minimal 2 huruf</td></tr>
      `;
      return;
    }

    const { data, error } = await sb
      .from("cuti_view_manual")
      .select("nama,nip,jenis_cuti,mulai,akhir_cuti,sisa_cuti")
      .ilike("nama", `%${keyword}%`)
      .eq("jenis_cuti", jenisAktif)
      .order("mulai", { ascending: false })
      .limit(30);

    if (error || !data.length) {
      result.innerHTML = `
        <tr><td colspan="6" class="empty">Data tidak ditemukan</td></tr>
      `;
      return;
    }

    result.innerHTML = data.map(r => `
      <tr>
        <td>${r.nama}</td>
        <td>${r.nip}</td>
        <td>${r.jenis_cuti}</td>
        <td>${r.mulai}</td>
        <td>${r.akhir_cuti}</td>
        <td><strong>${r.sisa_cuti}</strong></td>
      </tr>
    `).join("");
  }
</script>

</body>
</html>
